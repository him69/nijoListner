    <title>Callling</title>
   <style>
        .call-end{
            background: #c92323;
    padding: 10px;
    border-radius: 50%;
    height: 66px;
    width: 63px;
    line-height: 30px;
    border: 7px solid #24242b;
    top: -49%;
    }
    .rate {
    /* float: left; */
    height: 46px;
    width:180px;
    margin:auto;
    padding: 0 10px;
}
.rate:not(:checked) > input {
    position:absolute;
    top:-9999px;
}
.rate:not(:checked) > label {
    float:right;
    width:1em;
    overflow:hidden;
    white-space:nowrap;
    cursor:pointer;
    font-size:30px;
    color:#ccc;
}
.rate:not(:checked) > label:before {
    content: 'â˜… ';
}
.rate > input:checked ~ label {
    color: #ffc700;    
}
.rate:not(:checked) > label:hover,
.rate:not(:checked) > label:hover ~ label {
    color: #deb217;  
}
.rate > input:checked + label:hover,
.rate > input:checked + label:hover ~ label,
.rate > input:checked ~ label:hover,
.rate > input:checked ~ label:hover ~ label,
.rate > label:hover ~ input:checked ~ label {
    color: #c59b08;
}
   </style>
</head>
<body>
    <div class="text-center mt-5">
<p class="fs-3 fs-bold">Nijo jonson</p>
<p class="fs-5">Connected</p>

</p>

    <div class="d-flex fs-2 fands justify-content-around align-items-center fixed-bottom" style=" height: 100px;">

    </div>
    <!-- whene call ends user give rating to listner -->

            <div class="modal-content w-75 m-auto" style="right: 13%; top:30vh;">
                
                <div class="modal-body dropdown">

                   
                    <div>
                        <p class="text-center fw-bold">
                            Rate Listner
                            <!-- name of listner come here -->
                        </p>
                        <div class="rate">
                            <input type="radio" id="star5" name="rate" value="5" />

                            <label for="star4" title="text">4 stars</label>

                            <label for="star3" title="text">3 stars</label>

                            <label for="star2" title="text">2 stars</label>

                    </div>
